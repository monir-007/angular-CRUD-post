<div class="container">
  <h3 class="mt-3">Update Post</h3>

  <a href="#" routerLink="/post/index" class="btn btn-outline-warning">Back</a>

  <div class="col-md-6" style="margin-left: 80px;">
    <form [formGroup]="form" (ngSubmit)="submit()">

      <div class="form-group">
        <label for="title">Title:</label>
        <input
          formControlName="title"
          id="title"
          type="text"
          [(ngModel)]="post.title"
          class="form-control">
        <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger">
          <div *ngIf="f.title.errors?.required">Title is required.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="body">Body</label>
        <textarea
          formControlName="body"
          id="body"
          type="text"
          [(ngModel)]="post.body"
          class="form-control">
            </textarea>
        <div *ngIf="f.body.touched && f.body.invalid" class="alert alert-danger">
          <div *ngIf="f.body.errors?.required">Body is required.</div>
        </div>
      </div>

      <button class="btn btn-primary mt-2" type="submit" [disabled]="!form.valid">Update</button>
    </form>
  </div>
</div>
