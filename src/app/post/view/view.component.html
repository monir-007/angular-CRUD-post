<div class="container">
  <h3 class="mt-3">View Post</h3>

  <a href="#" routerLink="/post/index" class="btn btn-outline-warning">Back</a>

  <div class="col-md-8 mt-2">
    <div class="d-flex m-1" style="border-bottom: 1px solid #4e4c4c">
      <strong>ID::</strong>
      <span>{{ post.id }}</span>
    </div>
    <div class="d-flex m-1" style="border-bottom: 1px solid #4e4c4c">
      <strong>Title:: </strong>
      <span> {{ post.title }}</span>
    </div>

    <div class="d-flex m-1" style="border-bottom: 1px solid #4e4c4c">
      <strong>Body:: </strong>
      <span> {{ post.body }}</span>
    </div>
  </div>

</div>
