<div class="container">

  <h2 class="mt-3 text-center text-primary">Angular JsonPlaceholder Api Post List</h2>

  <a href="" routerLink="/post/create" class="btn btn-success mb-2 float-end">Create New Post</a>

  <table class="table table-responsive table-bordered">
    <thead>
    <tr class="text-center">
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts">
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.body}}</td>
      <td class="d-flex">
<a href="" [routerLink]="['/post/', post.id, 'view']" class="btn btn-primary m-1">View</a>
<a href="" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-warning m-1">Edit</a>
        <button type="button" (click)="deletePost(post.id)" class="btn btn-danger m-1">Delete</button>
      </td>
    </tr>
    </tbody>

  </table>
</div>
