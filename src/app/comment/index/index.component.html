<div class="container">

  <h2 class="mt-3 text-center text-primary">Angular JsonPlaceholder Api Comment List</h2>

  <a href="" routerLink="/comment/create" class="btn btn-success mb-2 float-end">Create New</a>

  <table class="table table-responsive table-bordered">
    <thead>
    <tr class="text-center">
      <th>ID</th>
      <th>Post ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Body</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let comment of comments">
      <td>{{comment.id}}</td>
      <td>{{comment.postId}}</td>
      <td>{{comment.name}}</td>
      <td>{{comment.email}}</td>
      <td>{{comment.body}}</td>
      <td class="d-flex">
        <a href="" [routerLink]="['/comment/', comment.id, 'view']" class="btn btn-primary m-1">View</a>
        <a href="" [routerLink]="['/comment/', comment.id, 'edit']" class="btn btn-warning m-1">Edit</a>
        <button type="button" (click)="deleteComment(comment.id)" class="btn btn-danger m-1">Delete</button>
      </td>
    </tr>
    </tbody>

  </table>
</div>
