<div class="container">
  <h3 class="mt-3">View Post</h3>

  <a href="#" routerLink="/comment/index" class="btn btn-outline-warning">Back</a>

  <div class="col-md-8 mt-2">
    <div class="d-flex m-2" style="border-bottom: 1px solid #4e4c4c">
      <strong>ID:</strong>
      <span>{{ comment.id }}</span>
    </div>
    <div class="d-flex m-2" style="border-bottom: 1px solid #4e4c4c">
      <strong>Post ID:</strong>
      <span>{{ comment.postId }}</span>
    </div>

    <div class="d-flex m-2" style="border-bottom: 1px solid #4e4c4c">
      <strong>Name:</strong>
      <span>{{ comment.name }}</span>
    </div>
    <div class="d-flex m-2" style="border-bottom: 1px solid #4e4c4c">
      <strong>Email:</strong>
      <span>{{ comment.email }}</span>
    </div>

    <div class="d-flex m-2" style="border-bottom: 1px solid #4e4c4c">
      <strong>Body:</strong>
      <span>{{ comment.body }}</span>
    </div>
  </div>
</div>
