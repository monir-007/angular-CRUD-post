<div class="container">
  <h3 class="mt-3">Update Comment</h3>

  <a href="#" routerLink="/comment/index" class="btn btn-outline-warning">Back</a>

  <div class="col-md-6" style="margin-left: 80px;">
    <form [formGroup]="form" (ngSubmit)="submit()">

      <div class="form-group">
        <label for="name">Name:</label>
        <input
          formControlName="name"
          id="name"
          type="text"
          [(ngModel)]="comment.name"
          class="form-control">
        <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
          <div *ngIf="f.name.errors?.required">Name is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Name:</label>
        <input
          formControlName="email"
          id="email"
          type="email"
          [(ngModel)]="comment.email"
          class="form-control">
        <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
          <div *ngIf="f.email.errors?.required">Email is required.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="body">Body</label>
        <textarea
          formControlName="body"
          id="body"
          type="text"
          [(ngModel)]="comment.body"
          class="form-control">
            </textarea>
        <div *ngIf="f.body.touched && f.body.invalid" class="alert alert-danger">
          <div *ngIf="f.body.errors?.required">Body is required.</div>
        </div>
      </div>

      <button class="btn btn-primary mt-2" type="submit" [disabled]="!form.valid">Update</button>
    </form>
  </div>

</div>
